<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="user-container">
            <div class="user-div1">
                <p>Enter your choice</p>
            </div>
            <div class="user-div2">
                <div onclick="play('rock')" id="choice-btn">Rock</div>
                <div onclick="play('paper')" id="choice-btn">Paper</div>
                <div onclick="play('scissor')" id="choice-btn">Scissor</div>
            </div>
        </div>
        <div class="choice-container">
            <div class="comp-choice-cont">
                <p>Computer's Choice: <span id="comp-choice">---</span></p>
            </div>
            <div class="user-choice-cont">
                <p>Your Choice: <span id="user-choice">---</span></p>
            </div>
        </div>
        <div class="result-container">
            <p class="output-result">...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
