<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="game-detail-container">
            <div class="heading-cont">
                Tic Tac Toe
            </div>
            <div class="player-info-cont">
                Player 1's Turn
            </div>
        </div>
        <div class="game-container">
            <div class="game-cont1">
                <div class="game-cell" data-item="0"></div>
                <div class="game-cell" data-item="1"></div>
                <div class="game-cell" data-item="2"></div>
                <div class="game-cell" data-item="3"></div>
                <div class="game-cell" data-item="4"></div>
                <div class="game-cell" data-item="5"></div>
                <div class="game-cell" data-item="6"></div>
                <div class="game-cell" data-item="7"></div>
                <div class="game-cell" data-item="8"></div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
