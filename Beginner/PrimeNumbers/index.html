<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <div class="label-cont">
            <label for="num-inputbox">Enter a number</label>
        </div>
        <div class="input-cont">
            <input type="number" name="" id="num-inputbox">
        </div>
        <div class="check-btn" onclick="displayOutput()">
            <p>Check Prime</p>
        </div>
    </div>
    <div class="output-container">
        <div class="result-text-cont">
            <p>Result:&nbsp</p>
        </div>
        <div class="output-result-cont">
            <p id="output-result"> (nothing to show) </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
